<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sky Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-time"> </span>

              <span id="condition-description"> Sunny Skies</span>
              <br />
              Humidity: <strong id="humidity"> </strong> Wind:
              <strong id="wind-speed">km/h</strong>
            </p>
          </div>
          <div class="current-temperature-container">
            <div id="icon"></div>
            <span class="current-temperature-value" id="temperature"></span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        <div class="forecast-flex-box">
          <div class="forecast">
            <div class="forecast-day-section">
              <div class="forecast-day">Tue</div>
              <div class="forecast-day-icon">☀️</div>
              <div class="temperatures-low-high">
                <div class="temp"><strong> 30°</strong></div>
                <div class="temp">15°</div>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-day-section">
              <div class="forecast-day">Wed</div>
              <div class="forecast-day-icon">☀️</div>
              <div class="temperatures-low-high">
                <div class="temp"><strong> 30°</strong></div>
                <div class="temp">15°</div>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-day-section">
              <div class="forecast-day">Thu</div>
              <div class="forecast-day-icon">☀️</div>
              <div class="temperatures-low-high">
                <div class="temp"><strong> 30°</strong></div>
                <div class="temp">15°</div>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-day-section">
              <div class="forecast-day">Fri</div>
              <div class="forecast-day-icon">☀️</div>
              <div class="temperatures-low-high">
                <div class="temp"><strong> 30°</strong></div>
                <div class="temp">15°</div>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-day-section">
              <div class="forecast-day">Sat</div>
              <div class="forecast-day-icon">☀️</div>
              <div class="temperatures-low-high">
                <div class="temp"><strong> 30°</strong></div>
                <div class="temp">15°</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Jessie Cain</a> and is
          <a href="https://github.com/jmcain" target="_blank"> on GitHub</a> and
          <a
            href="https://app.netlify.com/teams/jmcain/projects"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
