<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Weather</title>
  </head>
  <body>
     <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
          </div>
        />
      </form>
    </div>
  <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Perth</h1>
            <p class="current-details">
              <span id="current-date"></span>, Sunny Skies <br />
              Humidity: <strong>60%</strong>, Wind: <strong>14.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature" id="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">30</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
